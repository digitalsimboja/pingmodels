<div class="upload-container mat-elevation-z8">
    <h2 mat-dialog-title>Upload Video</h2>
  
    <mat-dialog-content>
  
      
      <div class="upload-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
      </div>
      <div *ngIf="Uploaded " class=" alert p-1 alert-success"> Uploading...</div>
      <mat-card class="upload-card">
        <form [formGroup]="galleryForm" (ngSubmit)="onFormSubmit()"  enctype="multipart/form-data" method="post">
          <mat-form-field class="upload-full-width">
            <mat-label>Modelling Video</mat-label>
            <ngx-mat-file-input formControlName="file" placeholder="Select video"
              valuePlaceholder="No video selected" [errorStateMatcher]="matcher"></ngx-mat-file-input>
            <mat-icon matSuffix>folder</mat-icon>
            <mat-error>
              <span *ngIf="!galleryForm.get('file').valid">Please select modeelling Video</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="upload-full-width">
            <mat-label>Name this Video</mat-label>
            <input matInput placeholder="Video Name" formControlName="videoTitle" [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!galleryForm.get('videoTitle').valid && galleryForm.get('videoTitle').touched">Please entera Name for this Video</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="upload-full-width">
            <mat-label>Video Description</mat-label>
            <input matInput placeholder="Describe this Video" formControlName="videoDesc" [errorStateMatcher]="matcher">
            <mat-error>
              <span *ngIf="!galleryForm.get('videoDesc').valid && galleryForm.get('videoDesc').touched">Please enter Video
                Description</span>
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Lock Video</mat-label>
            <mat-select formControlName="videoControl">
              <mat-option value="public">Public</mat-option>
              <mat-option value="private">Private</mat-option>
            </mat-select>
          </mat-form-field>
  
          <div class="button-row">
            <button type="submit" mat-flat-button color="primary">
              <mat-icon>upgrade</mat-icon>
            </button>
          </div>
        </form>
      </mat-card>
    </mat-dialog-content>
  </div>
