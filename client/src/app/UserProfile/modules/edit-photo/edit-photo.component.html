<div class="upload-container mat-elevation-z8">
  <h2 mat-dialog-title>Edit Photo </h2>

  <mat-dialog-content>

    <div class="client-img">
      <img src="" alt="image" style="border-radius: 50%;">
    </div>

    <div class="upload-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div *ngIf="Uploaded " class=" alert p-1 alert-success"> Photo Updated</div>

    <mat-card class="upload-card">
      <form [formGroup]="photoForm" (ngSubmit)="onFormSubmit()" enctype="multipart/form-data" method="post">


        <mat-form-field class="upload-full-width">
          <mat-label> Image Title</mat-label>
          <input matInput placeholder="{{imageTitle}}" value="{{imageTitle}}" formControlName="imageTitle" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!photoForm.get('imageTitle').valid && photoForm.get('imageTitle').touched">Change Image
              Title</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="upload-full-width">
          <mat-label>Picture Description</mat-label>
          <input matInput placeholder="{{imageDesc}}" value="{{imageDesc}}" formControlName="imageDesc" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!photoForm.get('imageDesc').valid && photoForm.get('imageDesc').touched">Change Image
              Description</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="upload-full-width" *ngIf="photoPrivate ">
          <mat-label>Charge-per-view in Naira</mat-label>
          <input matInput placeholder="{{chargeNGN}}" value="{{chargeNGN}}" formControlName="chargeNGN" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!photoForm.get('chargeNGN').valid && photoForm.get('chargeNGN').touched">Set how much you
              wish to charge-per-view in Naira</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="upload-full-width" *ngIf="photoPrivate ">
          <mat-label>Charge-per-view in Dollars</mat-label>
          <input matInput placeholder="{{chargeUSD}}" value="{{chargeUSD}}" formControlName="chargeUSD" [errorStateMatcher]="matcher">
          <mat-error>
            <span *ngIf="!photoForm.get('chargeUSD').valid && photoForm.get('chargeUSD').touched">Set how much you
              wish to charge-per-view in Dollars</span>
          </mat-error>
        </mat-form-field>

        <div class="button-row">
          <button type="submit" mat-flat-button color="primary">
            <mat-icon>update</mat-icon>
          </button>
        </div>

      </form>
    </mat-card>
  </mat-dialog-content>

</div>
