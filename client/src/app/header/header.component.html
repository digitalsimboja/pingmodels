<!-- Start Navbar Area -->
<div class="navbar-area {{layoutClass}}">
    <div class="luvion-nav">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" routerLink="/">
                    <img *ngIf="location != '/demo-3'" src="assets/img/logo.png" alt="logo">
                    <img src="assets/img/black-logo.png" alt="logo">
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">

                    <ul class="navbar-nav">

                        <li *ngIf="UserPanel" class="nav-item">
                            <a [routerLink]="['/model/profile']" routerLinkActive="active" class="nav-link">Profile</a>
                        </li>

                        <li *ngIf="UserPanel" class="nav-item">
                            <a [routerLink]="['/model/profile/buytoken']" routerLinkActive="active" class="nav-link">Buy
                                token</a>
                        </li>
                        <li *ngIf="UserPanel" class="nav-item">
                            <a [routerLink]="['/model/profile/subscribe']" routerLinkActive="active"
                                class="nav-link">Subscribe</a>
                        </li>


                        <li class="nav-item">
                            <a [routerLink]="['/model/pricing']" routerLinkActive="active" class="login-btn">Pricing</a>
                        </li>

                        <li *ngIf="!UserPanel" class=" nav-item">
                            <a [routerLink]="['/model/login']" routerLinkActive="active" class="login-btn"><i
                                    class="flaticon-user"></i> Log In</a>
                        </li>

                        <li *ngIf="!UserPanel" class=" nav-item">
                            <a [routerLink]="['/model/register']" routerLinkActive="active"
                                class="login-btn">Register</a>

                        </li>
                    </ul>

                </div>
            </nav>
        </div>
    </div>
</div>
<!-- End Navbar Area -->
