<!-- Start Navbar Area -->
<div class="navbar-area {{layoutClass}}" style="background-color: rgb(85, 55, 77);">
    <div class="luvion-nav">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" [routerLink]="['/model/profile']">
                    <img *ngIf="location != '/demo-3'" src="assets/img/logo.png" alt="logo">
                    <img src="assets/img/black-logo.png" alt="logo">
                </a>

                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    
                    <ul class="navbar-nav"> 
                        <li class="nav-item">
                            <a routerLinkActive="list-item-active" [routerLink]="['/model/profile']">Profile</a>
                            
                        </li>                                   
                        
                        <li class="nav-item">
                            <a [routerLink]="['/model/profile/buytoken']" routerLinkActive="active" class="nav-link">Buy token</a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="['/model/profile/subscribe']" routerLinkActive="active" class="nav-link">Subscribe</a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="['/model/profile/viewmodels']" routerLinkActive="active" class="nav-link">View models</a>
                        </li>
                        <li class="nav-item">
                            <a [routerLink]="['/model/profile/buytoken']" routerLinkActive="active" class="nav-link">{{TokenBal}} token</a>
                            <h3>{{errorMsg }}</h3>
                        </li>
                        
                        <li class="nav-item">
                            <a [routerLink]="['#']" routerLinkActive="active" class="login-btn"> Welcome {{username}}</a>
                        </li>

                        <li  class="nav-item">
                            <a [routerLink]="['/model/login']" (click)="LogOut()"> Sign Out </a>
                        
                        </li>
                    </ul>
                    

                    
                                                        
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- End Navbar Area -->
